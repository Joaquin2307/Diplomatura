<body>
    <script>
        var distancia;

        distancia = prompt("ingrese la distancia a recorrer ", "");

        switch (true) {
            case distancia > 0 && distancia <= 1000: document.write("debe ir a pie");
                break;
            case distancia > 1000 && distancia <= 10000: document.write("debe ir en bicicleta");
                break;
            case distancia > 10000 && distancia <= 30000: document.write("debe ir en colectivo");
                break;
            case distancia > 30000 && distancia <= 100000: document.write("debe ir en auto");
                break;
            case distancia > 100000: document.write("debe ir en avion");
                break;
        }
    </script>
